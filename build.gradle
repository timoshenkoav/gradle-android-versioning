apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.tunebrains.android'
version = '0.0.3'

task wrapper(type: Wrapper) {
    gradleVersion = '2.2.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:0.14.0'

    testCompile 'org.easytesting:fest-assert:1.4'
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file:///Users/alex/Tutorials/repo")
        }
    }
}